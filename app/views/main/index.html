<div class="container">
  <div class="container">
    <div class="row">
      <header>
        <div class="container">
          <div class="row">
            <div class="col-md-3 col-xs-6">
              <h3>IntroVault</h3>
            </div>
            <div class="col-md-2 col-xs-3 pull-right">
              <div class="logout-btn">
                <button class="btn btn-primary" data-ng-click="logout()">Logout</button>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div data-side-tabs></div>
      <div data-ng-show="activeSidetab === 'Progress'" data-progress></div>
      <div data-ng-show="activeSidetab === 'Tracker'" data-tracker></div>
      <div data-ng-show="activeSidetab === 'Goals'" data-goals></div>
      <div data-ng-show="activeSidetab === 'Exercises'" data-exercises></div>
    </div>
  </div>
</div>
