<div class="tracker-container col-md-8">
	<h1>Your Tracker</h1>
	<div class="add-workout-btn" data-ng-if="!addingWorkout">
		<button class="btn btn-primary" data-ng-click="toggleWorkout()">Add Workout</button>
	</div>
	<div class="add-workout-form" data-ng-if="addingWorkout">
		<form>
			<div class="form-group">
				<div>
					<a data-ng-click="addExercise()">
						<span class="glyphicon glyphicon-plus-sign"></span>
						Add Exercise
					</a>
				</div>
				<div data-ng-repeat="exercise in workout.exercises">
					<div data-exercise-workout></div>
				</div>
				<div class="col-md-10">
					<label for="accomplish">Date</label>
					<input ui-date data-ng-model="workout.date" class="form-control">
					<label for="commentInput">Comment</label>
					<input
						type="textarea"
						class="form-control"
						name="commentInput"
						placeholder="e.g. Cool Workout"
						data-ng-model="workout.comment">
					<button class="btn btn-primary tracker-submit" data-ng-click="createWorkout()" style="margin-bottom: 10px;">
						Submit
					</button>
					<a data-ng-click="toggleWorkout()">Cancel</a>
				</div>
			</div>
		</form>
	</div>
</div>
