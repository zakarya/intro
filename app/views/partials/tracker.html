<div class="tracker-container col-md-8">
	<h1>Your Tracker</h1>
	<form>
		<div class="form-group">
			<div>
				<a data-ng-click="addExercise()">
					<span class="glyphicon glyphicon-plus-sign"></span>
					Add Exercise
				</a>
			</div>
			<div data-ng-repeat="exercise in workout.exercises">
				<div data-exercise-workout></div>
			</div>
			<label for="commentInput">Comment</label>
			<input
				type="text"
				class="form-control"
				name="commentInput"
				placeholder="e.g. Cool Workout"
				data-ng-model="workout.comment">
			<button class="btn btn-primary tracker-submit" data-ng-click="createWorkout()" style="margin-bottom: 10px;">
				Submit
			</button>
		</div>
	</form>
</div>
