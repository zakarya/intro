<div class="exercise-set-form">
	<div class="container">
		<div class="row">
			<form>
				<div class="col-md-2 col-sm-2 col-xs-4">
					<label for="reps">Reps:</label>
					<input type="text" class='form-control' data-ng-model="exercise.reps">
				</div>
				<div class="col-md-2 col-sm-2 col-xs-4">
					<label for="goal">Goal:</label>
					<input type="text" class='form-control' data-ng-model="exercise.goal">
				</div>
			</form>
		</div>
	</div>
</div>
