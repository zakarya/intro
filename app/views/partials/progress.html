<div class="progress-container col-md-8">
	<h1>Your Progress</h1>
	<div class="col-md-12">
		<div data-ng-repeat="exercise in user.exercises" class="well">
			<h4>{{exercise.name}}</h4>
			<h5>Progression</h5>
			<p>{{exercise.progression}}</p>
			<h5>Description</h5>
			<p>{{exercise.description}}</p>
		</div>
	</div>
</div>
