<div class="exercise-workout-form">
	<form>
		<div class="form-group">
			<div class="container">
				<div class="row">
					<div class="col-md-2">
						<label for="exerciseSelect">Exercise</label>
						<select name="exercise" id="" class="form-control" data-ng-model="exercise.id">
							<option data-ng-repeat="exercise1 in exercises" value="{{exercise1.id}}">{{exercise1.name}}</option>
						</select>
					</div>
					<a data-ng-click="addSet()">
						<span class="glyphicon glyphicon-plus-sign"></span>
						Add Set
					</a>
					<div data-ng-repeat="set in exercise.sets">
						<div data-exercise-set></div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
